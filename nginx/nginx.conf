# üîÅ Redirect HTTP www -> non-www
server {
  listen 80;
  server_name www.awaretherapycenter.ro;
  return 301 https://awaretherapycenter.ro$request_uri;
}

# üîÅ Redirect HTTPS www -> non-www
server {
  listen 443 ssl;
  server_name www.awaretherapycenter.ro;

  ssl_certificate /etc/letsencrypt/live/awaretherapycenter.ro/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/awaretherapycenter.ro/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  return 301 https://awaretherapycenter.ro$request_uri;
}

# üîê Redirect HTTP non-www ‚Üí HTTPS
server {
  listen 80;
  server_name awaretherapycenter.ro;

  root /usr/share/nginx/html;
  index index.html;

  location /.well-known/acme-challenge/ {
      root /var/www/certbot;
      try_files $uri =404;
  }

  return 301 https://$host$request_uri/;
}

# ‚úÖ Servire principalƒÉ pe awaretherapycenter.ro (HTTPS)
server {
  listen 443 ssl;
  server_name awaretherapycenter.ro;

  ssl_certificate /etc/letsencrypt/live/awaretherapycenter.ro/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/awaretherapycenter.ro/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  # üîÅ Proxy cƒÉtre backend Django
  location /accounts/ {
      proxy_pass http://django-backend:8000/accounts/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /verification/ {
      proxy_pass http://django-backend:8000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /auth/ {
      proxy_pass http://django-backend:8000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
  }

  # üñºÔ∏è Servire fi»ôiere statice din frontend React
  location /static/ {
      root /usr/share/nginx/html;
  }

  location /backend-static/ {
      alias /backend-staticfiles/;
  }

  # ‚öôÔ∏è React router fallback (SPA)
  location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;
  }
}
